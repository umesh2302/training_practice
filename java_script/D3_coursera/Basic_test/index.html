      <script>
        const KG_PER_POUND = 0.45
        const METER_PER_INCH = 0.0254
        let client = [
        {
          Name : 'Umesh',
          Weight : 163 ,
          Height : 67.7,
        },
        {
          Name : 'Shilpi',
          Weight : 133 ,
          Height : 62.7,
        }
      ]
        function getBMI (client) {
          let WeightKg = client.Weight*KG_PER_POUND
          let HeightMtr = client.Height*METER_PER_INCH
          return WeightKg/HeightMtr/HeightMtr
                }
        for (j = 0; j < client.length ; j++) {
        document.write(getBMI(client[j])  )
        document.write("\n")
        }
         </script>
