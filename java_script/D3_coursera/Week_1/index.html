<!doctype html>
<html>
    <head>
        <title> D3 Selection</title>

    </head>
    <body>
        <div id ="page-header">
            <h1> Hello world </h1>
        </div>
        <p class ="main paragraph"> this is test</p>
        <p> This is also a test </p>
    </body>
    <script src ="https://d3js.org/d3.v4.min.js"></script>
    <script>
        let header = d3.select("#page-header");
        console.log (header.nodes());
        let para = d3.selectAll("p");
        console.log (para.nodes())
    </script>
</html>
